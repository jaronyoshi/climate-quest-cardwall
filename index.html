<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sea Level Display</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #87CEEB 0%, #4682B4 100%);
      background-size: cover;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ocean {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 80%; /* Starting sea level */
      background: linear-gradient(to bottom, 
        rgba(78, 197, 232, 0.6) 0%, 
        rgba(59, 173, 214, 0.7) 30%, 
        rgba(40, 149, 196, 0.8) 70%, 
        rgba(30, 111, 168, 0.9) 100%
      );
      transition: height 1.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      overflow: hidden;
    }

    /* Natural Waves */
    .wave {
      position: absolute;
      top: -15px;
      left: 0;
      width: 200%;
      height: 30px;
    }

    .wave:nth-child(1) {
      background: linear-gradient(to bottom,
        rgba(78, 197, 232, 0.8) 0%,
        rgba(78, 197, 232, 0.6) 50%,
        rgba(78, 197, 232, 0.3) 100%
      );
      animation: wave-bounce1 8s ease-in-out infinite;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    }

    .wave:nth-child(2) {
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0.4) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.1) 100%
      );
      animation: wave-bounce2 12s ease-in-out infinite;
      animation-delay: -1s;
      top: -10px;
      height: 25px;
      border-radius: 50% 50% 50% 50% / 70% 70% 30% 30%;
    }

    .wave:nth-child(3) {
      background: linear-gradient(to bottom,
        rgba(255, 255, 255, 0.2) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0.05) 100%
      );
      animation: wave-bounce3 10s ease-in-out infinite;
      animation-delay: -3s;
      top: -5px;
      height: 20px;
      border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
    }

    @keyframes wave-bounce1 {
      0%, 100% { 
        transform: translateX(0) scaleY(1); 
      }
      25% { 
        transform: translateX(-25%) scaleY(1.1); 
      }
      50% { 
        transform: translateX(-50%) scaleY(0.9); 
      }
      75% { 
        transform: translateX(-75%) scaleY(1.05); 
      }
    }

    @keyframes wave-bounce2 {
      0%, 100% { 
        transform: translateX(0) scaleY(1); 
      }
      33% { 
        transform: translateX(-33%) scaleY(1.15); 
      }
      66% { 
        transform: translateX(-66%) scaleY(0.85); 
      }
    }

    @keyframes wave-bounce3 {
      0%, 100% { 
        transform: translateX(0) scaleY(1); 
      }
      50% { 
        transform: translateX(-50%) scaleY(1.08); 
      }
    }

    /* Cartoon Bubbles */
    .bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, #FFFFFF, #B8E6FF);
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.6);
      animation: bubble-adventure 8s infinite ease-out;
    }

    .bubble:nth-child(4) { left: 15%; width: 12px; height: 12px; animation-delay: 0s; }
    .bubble:nth-child(5) { left: 25%; width: 18px; height: 18px; animation-delay: 1.5s; }
    .bubble:nth-child(6) { left: 40%; width: 8px; height: 8px; animation-delay: 3s; }
    .bubble:nth-child(7) { left: 55%; width: 14px; height: 14px; animation-delay: 4.5s; }
    .bubble:nth-child(8) { left: 70%; width: 10px; height: 10px; animation-delay: 6s; }
    .bubble:nth-child(9) { left: 85%; width: 16px; height: 16px; animation-delay: 7.5s; }

    @keyframes bubble-adventure {
      0% {
        bottom: 0;
        opacity: 0;
        transform: scale(0) rotate(0deg);
      }
      10% {
        opacity: 1;
        transform: scale(1) rotate(20deg);
      }
      50% {
        transform: scale(1.1) rotate(-10deg);
      }
      90% {
        opacity: 1;
        transform: scale(0.9) rotate(15deg);
      }
      100% {
        bottom: 100%;
        opacity: 0;
        transform: scale(0) rotate(30deg);
      }
    }

    #info {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      z-index: 100;
    }
    #nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    #nav a {
      background: #ff6b35;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    #nav a:hover {
      background: #ff5722;
    }
  
  </style>
</head>
<body>
  <div id="info">
    <h3>Sea Level Monitor</h3>
    <p>Current Count: <span id="count">Loading...</span></p>
    <p>Ocean Height: <span id="height">80%</span></p>
    <p>Status: <span id="status">Connecting...</span></p>
  </div>

  <div id="nav">
    <a href="scan.html">Take Action</a>
  </div>

  <img src="assets/akl-city.jpg" alt="Auckland city" style="width: 100%;">

  <div class="city"></div>
  <div id="ocean">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, onValue, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    //  Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyANWovU5bG4AR9zuA8vgfiqUQqyAIwfqGs",
      authDomain: "poc-sea-level.firebaseapp.com",
      projectId: "poc-sea-level",
      storageBucket: "poc-sea-level.appspot.com",  
      messagingSenderId: "189055923417",
      appId: "1:189055923417:web:f952d3a635fd051ad93ac8",
      databaseURL: "https://poc-sea-level-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const ocean = document.getElementById("ocean");
    const countElement = document.getElementById("count");
    const heightElement = document.getElementById("height");
    const statusElement = document.getElementById("status");
    
    const baseHeight = 80; // starting %
    const dropPerScan = 5; // % drop per scan

    // Initialize database with 0 if it doesn't exist
    const countRef = ref(db, "seaLevel/count");
    
    try {
      // Set initial value
      await set(countRef, 0);
      console.log("Database initialized");
    } catch (error) {
      console.log("Database might already exist or connection issue:", error);
    }

    // üîÑ Realtime listener
    onValue(countRef, (snapshot) => {
      try {
        const count = snapshot.val();
        console.log("Received count from Firebase:", count);
        
        if (count === null || count === undefined) {
          console.log("No count data, setting to 0");
          countElement.textContent = "0";
          heightElement.textContent = "80%";
          statusElement.textContent = "Connected ‚úÖ";
          statusElement.style.color = "#4caf50";
          return;
        }
        
        const newHeight = Math.max(0, baseHeight - count * dropPerScan);
        
        console.log(`Count: ${count}, New Height: ${newHeight}%`);
        
        ocean.style.height = newHeight + "%";
        countElement.textContent = count;
        heightElement.textContent = newHeight + "%";
        statusElement.textContent = "Connected ‚úÖ";
        statusElement.style.color = "#4caf50";
        
      } catch (error) {
        console.error("Error updating display:", error);
        statusElement.textContent = "Error ‚ùå";
        statusElement.style.color = "#f44336";
      }
    }, (error) => {
      console.error("Firebase connection error:", error);
      statusElement.textContent = "Connection Failed ‚ùå";
      statusElement.style.color = "#f44336";
    });

    console.log("Sea Level Monitor initialized");
  </script>
</body>
</html>
