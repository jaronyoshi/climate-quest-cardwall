<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/scanner.css">
    <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#61AEDB">
<link rel="icon" href="/assets/icons/icon-192.png" type="image/png">
<link rel="apple-touch-icon" href="/assets/icons/icon-192.png">

    <title>QR Code Scanner</title>
    <style>

      body {

          /* Background image */
          background-image: url('assets/background-scannerr.png');
          background-size: cover;       /* Make it cover the entire screen */
          background-position: center;  /* Center the image */
          background-repeat: no-repeat; /* Prevent tiling */
        }
    </style>
</head>
<body>
    <div class="header">
        <a class="cancel-btn" onclick="cancelScanning()" href="scan-1.html">
            Cancel
        </a>
    </div>

    <div class="logo">
      <img src="assets/Climate quest logo.svg" alt="" width="400px">
    </div>

    <div class="scanner-container">
        <div class="scanner-frame">
            <video id="video" autoplay muted playsinline></video>
            <div class="scanner-overlay">
                <div class="scan-line"></div>
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
            </div>
            <div class="status" id="status">Initializing camera...</div>
        </div>
    </div>

    <div class="instructions">
        <p>Scan the QR-code on the back of our card</p>
    </div>

    <div class="error" id="error"></div>

    <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>
    <script>
        let video;
        let canvas;
        let canvasContext;
        let scanning = false;
        let stream;

        function showStatus(message) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 2000);
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }

        function cancelScanning() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            // In a real app, this would navigate back or close the scanner
            window.history.back();
        }

        function isValidURL(string) {
            try {
                new URL(string);
                return true;
            } catch (_) {
                return false;
            }
        }

        function handleQRCode(qrData) {
            if (!qrData) return;

            scanning = false;
            showStatus('QR Code detected!');

            // Check if it's a valid URL
            if (isValidURL(qrData)) {
                setTimeout(() => {
                    window.location.href = qrData;
                }, 500);
            } else {
                // If it's not a URL, you might want to handle it differently
                // For now, we'll try to navigate anyway or show an error
                showError('QR code does not contain a valid URL');
                setTimeout(() => {
                    scanning = true; // Resume scanning
                }, 2000);
            }
        }

        function tick() {
            if (!scanning) return;

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });

                if (code) {
                    handleQRCode(code.data);
                }
            }
            
            if (scanning) {
                requestAnimationFrame(tick);
            }
        }

        async function startScanning() {
            video = document.getElementById('video');
            canvas = document.createElement('canvas');
            canvasContext = canvas.getContext('2d');

            try {
                showStatus('Starting camera...');

                // Request camera access with front camera preference
                const constraints = {
                    video: {
                        facingMode: 'user', // Front-facing camera
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                video.addEventListener('loadedmetadata', () => {
                    showStatus('Camera ready - Point at QR code');
                    scanning = true;
                    tick();
                });

            } catch (err) {
                console.error('Error accessing camera:', err);
                let errorMessage = 'Camera access denied or not available';
                
                if (err.name === 'NotAllowedError') {
                    errorMessage = 'Please allow camera access to scan QR codes';
                } else if (err.name === 'NotFoundError') {
                    errorMessage = 'No camera found on this device';
                }
                
                showError(errorMessage);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Add a delay to ensure jsQR library has time to load
            setTimeout(() => {
                if (typeof jsQR === 'undefined') {
                    showError('QR scanning library failed to load. Please refresh the page.');
                    return;
                }
                startScanning();
            }, 1000);
        });

        // Handle page visibility change (important for iPad)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                scanning = false;
            } else if (stream && !scanning) {
                scanning = true;
                tick();
            }
        });

        // Prevent zoom on iPad
        document.addEventListener('gesturestart', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gesturechange', function (e) {
            e.preventDefault();
        });

        document.addEventListener('gestureend', function (e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
