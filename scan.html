    .quicksand {

    .container {
      text-align: center;

      display: block;

      color: #333;
    }




    .done-button {
      margin-top: 80px;

    }



    .done-button a {
      color: #000;
text-align: center;
font-family: Quicksand;
font-size: 20px;
font-style: normal;
font-weight: 500;

text-decoration: none;
padding: 6px 40px;
      border-radius: 12px;
border: 2px solid #000;
background: #FE991B;
    }



  </style>
</head>
<body>
  <div class="container">
    <h1>SCAN SUCCESS</h1>
    <p>Thank you for your contribution.
    Even a little can make a big difference.</p>
  </div>

  <div class="watch-container">
    <img src="assets/up-arrow-blue.svg" alt="" height="100" width="100">
    <p> <span style="color: #000;
text-align: center;
font-family: Quicksand;
font-size: 36px;
font-style: normal;
font-weight: 500;
line-height: normal;">Watch the sea level drop on the big screen!</span></p>
  </div>

  <div class="done-button">
    <a href="scan-1.html">Done</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyANWovU5bG4AR9zuA8vgfiqUQqyAIwfqGs",
      authDomain: "poc-sea-level.firebaseapp.com",
      projectId: "poc-sea-level",
      storageBucket: "poc-sea-level.appspot.com",   
      messagingSenderId: "189055923417",
      appId: "1:189055923417:web:f952d3a635fd051ad93ac8",
      databaseURL: "https://poc-sea-level-default-rtdb.asia-southeast1.firebasedatabase.app" 
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const statusElement = document.getElementById("status");

    async function incrementSeaLevel() {
      try {
        console.log("Scan page loaded - incrementing sea level count");
        statusElement.textContent = "Processing...";
        statusElement.className = "loading";

        const countRef = ref(db, "seaLevel/count");
        
        // Get current value
        const snapshot = await get(countRef);
        const currentCount = snapshot.exists() ? snapshot.val() : 0;
        const newCount = currentCount + 1;
        
        console.log(`Incrementing from ${currentCount} to ${newCount}`);
        
        // Set the new value
        await set(countRef, newCount);
        
        console.log("Successfully updated count to:", newCount);
        
        statusElement.textContent = `Success! Sea level lowered (Count: ${newCount})`;
        statusElement.className = "success";
        
      } catch (error) {
        console.error("Error updating sea level:", error);
        statusElement.textContent = "‚ùå Error: " + error.message;
        statusElement.className = "error";
      }
    }

    // Run immediately when page loads
    incrementSeaLevel();
  </script>
</body>
</html>
